<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>teste</title>
</head>
<body>
    <header>
        <a href="index.html"><span class="logo" >Code &<span class="logo-2"> Cook</span></span></a>
        <a href="index.html">Inicio</a>
        <a href="receitas.html">Receitas</a>
        <a href="contato.html">Contato</a>
    </header>
    <h1>Entre em contato </h1>

    <form>
        <fieldset>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required maxlength="100">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required >

            <label for="numero">Numero de contato</label>
            <input type="numero" id="numero" name="numero" placeholder="digite seu numero " minlength="1" maxlength="15" required>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" placeholder="digite sua idade" min="14" max="120" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="descricao" id="descricao" rows="5" placeholder="deixe sua mensagem" maxlength="200" required ></textarea>
        </fieldset>
        <button type="submit"> Enviar</button>
    </form>
</body>
</html>
